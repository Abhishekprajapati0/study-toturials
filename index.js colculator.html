
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
</head>
<body>
	<input type="text" name="text" id="first" step="any"/>
	<select id="oper">
		<option>+</option>
		<option>-</option>
		<option>x</option>
		<option>/</option>
	</select>
	<input type="text" name="text" id="second" step="any"/>
	<br>
	<button type="button" onclick="call()">Calculate</button>
	<input type="text" name="text"id="result">
</body>
<script>
	function call(){
		var first = document.getElementById("first").value;
		var second = document.getElementById("second").value;
		var oper = document.getElementById("oper").value;
		if (oper=='+') {
			var result = parseInt(first) + parseInt(second);
		}
		if (oper=='-') {
			var result = parseInt(first) - parseInt(second);
		}
		if (oper=='x') {
			var result = parseInt(first) * parseInt(second);
		}
		if (oper=='/') {
			var result = parseInt(first) / parseInt(second);
		}
			document.getElementById("result").value = result;


	}
</script>
</html>
